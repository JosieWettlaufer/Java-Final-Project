<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
  <title>Upload File</title>
</head>
<body>
<h1>Upload File</h1>

<form th:action="@{/media/upload}" method="post" enctype="multipart/form-data">
  <div>
    <label>Select file: <input type="file" name="file" required /></label>
  </div>
  <div>
    <button type="submit">Upload</button>
  </div>
</form>

<div>
  <a th:href="@{/media/list}">View My Files</a>
</div>
<div>
  <a th:href="@{/home}">Back to Home</a>
</div>
</body>
</html>
